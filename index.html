<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame() ">
    <div class="main">
        <h1>Mine Sweeper</h1>
        <div class="controls">
            <div class="lights"></div>
            <h2 class="lives"></h2>
            <button class="level-btn" onclick="switchLevel(4,2)">4</button>
            <button class="level-btn" onclick="switchLevel(8,12)">8</button>
            <button class="level-btn" onclick="switchLevel(12,30)">12</button>
        </div>
        <div class="timer">00:00:00</div>
        <div class="action">
            <button class="state" onclick="initGame()">ðŸ˜Š</button>
            <table border="1" cellpadding="10">
                <tbody class="board">
                </tbody>
            </table>
            <h2 class="mes"></h2>
        </div>


    </div>

    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
    <script src="js/timer.js"></script>
</body>

</html>
